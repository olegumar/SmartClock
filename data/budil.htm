<!DOCTYPE html>
<html lang="ru">
 <head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="/function.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Будильник</title>
<script type="text/javascript">
     var mydata = JSON.parse(config);
function set_1pul(submit){
	var chbox;
	chbox=document.getElementById('1pul');
    if (chbox.checked) {
	server = "/setup?hh1on="+val('hh1on')+"&min1on="+val('mm1on')+"hh1off="+val('hh1off')+"&min1off="+val('mm1off');
	send_request(submit,server);
    } else {
	alert(mydata.IPaddress);
	alert('Режим выключен.');
    }
}
function fun1() {
var chbox;
chbox=document.getElementById('1pul');
    if (chbox.checked) {
	server = "/pulsetup?1pul="+1;
	send_request(submit,server);
    } else {
	server = "/pulsetup?1pul="+0;
	send_request(submit,server);
	alert ('Выключить ?');
    }
}
function set_2pul(submit){
	var chbox;
	chbox=document.getElementById('2pul');
    if (chbox.checked) {
	server = "/setup?hh2on="+val('hh2on')+"&min2on="+val('mm2on')+"hh2off="+val('hh2off')+"&min2off="+val('mm2off');
	send_request(submit,server);
    } else {
	alert('Режим выключен.');
    }
}
function fun2() {
var chbox;
chbox=document.getElementById('2pul');
    if (chbox.checked) {
	server = "/pulsetup?2pul="+1;
	send_request(submit,server);
    } else {
	server = "/pulsetup?2pul="+0;
	send_request(submit,server);
	alert ('Выключить ?');
    }
}

</script>
 </head>
 <body onload="load();">
  <div class="container">
   <div class="row" style="text-align:center;">
    <h4 style="margin-bottom:5px;">.</h4>
    <div class="col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
      <h5 class="alert-info" id="ssdp_t">Установки</h5>

<table border="0" width="100%" class="alert alert-info">
<tr> 
	<td><div class="slideThree"><input type="checkbox" id="1pul" onchange="fun1()" ><label for="1pul"></label></div></td>
	<td>Первая розетка</td> 
</tr> 
<tr>
	<td>Включить</td>
	<td><div class="form-control">
	  <input id="hh1on" value="{{hh1on}}" type="number" name="n0" min="0" max="23" placeholder="час" style="border:1px solid #e7e7e7;"><b> : </b>
	  <input id="mm1on" value="{{mm1on}}" type="number" name="n1" min="0" max="59" placeholder="мин" style="border:1px solid #e7e7e7;">
	</div></td>
</tr>
<tr>
	<td>Выключить</td>
	<td><div class="form-control">
	  <input id="hh1off" value="{{hh1off}}" type="number" name="n0" min="0" max="23" placeholder="час" style="border:1px solid #e7e7e7;"><b> : </b>
	  <input id="mm1off" value="{{mm1off}}" type="number" name="n1" min="0" max="59" placeholder="мин" style="border:1px solid #e7e7e7;">
	</div></td>
</tr>
<tr>
	<td colspan = "2"><input  type="submit" class="btn btn-block btn-success" value="Сохранить" onclick="set_1pul(this);"></td>
</tr>
<tr>
	<td><div class="slideThree"><input type="checkbox" id="2pul"  onchange="fun2()"><label for="2pul"></label></div></td>
	<td>Вторая розетка</td>
</tr>
<tr>
	<td>Включить</td>
	<td><div class="form-control">
	   <input id="hh2on" value="{{hh2on}}" type="number" name="n0" min="0" max="23" placeholder="час" style="border:1px solid #e7e7e7;"><b> : </b>
	   <input id="mm2on" value="{{mm2on}}" type="number" name="n1" min="0" max="59" placeholder="мин" style="border:1px solid #e7e7e7;">
	</div></td>
</tr>
<tr>
	<td>Выключить</td>
	<td><div class="form-control">
	   <input id="hh2off" value="{{hh2off}}" type="number" name="n0" min="0" max="23" placeholder="час" style="border:1px solid #e7e7e7;"><b> : </b>
	   <input id="mm2off" value="{{mm2off}}" type="number" name="n1" min="0" max="59" placeholder="мин" style="border:1px solid #e7e7e7;">
	</div></td>
</tr>
<tr>
	<td colspan = "2"><input  type="submit" class="btn btn-block btn-success" value="Сохранить" onclick="set_2pul(this);"></td>
</tr>
</table>

     <a class="btn btn-block btn-danger" href="./">Начальная страница</a>
     <a class="btn btn-block btn-warning" href="./setup.htm">Настройки</a>
    </div>
   </div>
  </div>
 </body>
</html>
