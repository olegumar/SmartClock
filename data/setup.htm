  <title>Установки</title>
<script type="text/javascript">
	ajax.get('config.json',{},function(data) {     
	var mydata = JSON.parse(data);	})

function set_1pul(submit){
	var chbox;
	chbox=document.getElementById('1pul');
    if (chbox.checked) {
	server = "/setup?hh1on="+val('hh1on')+"&min1on="+val('mm1on')+"hh1off="+val('hh1off')+"&min1off="+val('mm1off');
	send_request(submit,server);
    } else {
	alert(mydata('IPaddress'));
    }
}
function fun1() {
var chbox;
chbox=document.getElementById('1pul');
    if (chbox.checked) {
	server = "/pulsetup?1pul="+1;
	send_request(submit,server);
    } else {
	server = "/pulsetup?1pul="+0;
	send_request(submit,server);
	alert ('Выключить 1 режим ?');
    }
}
function set_2pul(submit){
	var chbox;
	chbox=document.getElementById('2pul');
    if (chbox.checked) {
	server = "/setup?hh2on="+val('hh2on')+"&min2on="+val('mm2on')+"hh2off="+val('hh2off')+"&min2off="+val('mm2off');
	send_request(submit,server);
    } else {
	alert('Режим 2 выключен.');
    }
}
function fun2() {
var chbox;
chbox=document.getElementById('2pul');
    if (chbox.checked) {
	server = "/pulsetup?2pul="+1;
	send_request(submit,server);
    } else {
	server = "/pulsetup?2pul="+0;
	send_request(submit,server);
	alert ('Выключить 2 режим ?');
    }
}

</script>
 </head>
